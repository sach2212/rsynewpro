<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services</title>


    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/services.css">



</head>
<body>

    <section class="services1" id="1services">

        <div class="container">

            <div class="box">

                <div class="bikeimg">
                    <img src="image/jupiter.jpg" alt="">
                </div>

            </div>

            <div class="specifications">
                
                <div class="col1">
            <div class="engine">
                <i class="fa fa-gears"></i>
                <p>Engine <br><span>124.8 cc</span></p>
            </div>

            <div class="power">
                <i class="fa-solid fa-bolt"></i>
                <p>Power <br><span>8.04 bhp</span></p>
            </div>

            <div class="milage">
                <i class="fa-solid fa-weight-scale"></i>
                <p>Milage <br><span>51 Kmpl</span></p>
            </div>                                                     
            </div>

            <div class="col2">

                <div class="engine">
                   <i class="fa-solid fa-gas-pump"></i>
                    <p>Fuel Capacity <br><span>51</span></p>
                </div>
    
                <div class="power">
                    <i class="fa-solid fa-gauge-high"></i>
                    <p>Top Speed <br><span>95 Kmph</span></p>
                </div>
    
                <div class="milage">
                    <i class="fa fa-scale-unbalanced"></i>
                    <p>Weight <br><span>108 kg</span></p>
                </div>                                                      <i class="fa-solid fa-gas-pump"></i>
                </div>


        </div>
        </div>


    </section>


</body>
